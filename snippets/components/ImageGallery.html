<!-- Image Gallery Component -->
<!--
  Description: Image gallery with lightbox functionality
  Features:
    - Grid or masonry layout
    - Click to open lightbox
    - Prev/Next navigation in lightbox
    - Thumbnail navigation
    - Close button
  Used in: Landscape section, Room detail pages, View page
-->

<!-- Gallery Grid -->
<section class="image-gallery">
  <div class="gallery-grid">
    <!-- Gallery Item 1 -->
    <div class="gallery-item">
      <img src="/images/landscape/image1.jpg" alt="Landscape 1" data-index="0">
    </div>

    <!-- Gallery Item 2 -->
    <div class="gallery-item">
      <img src="/images/landscape/image2.jpg" alt="Landscape 2" data-index="1">
    </div>

    <!-- Gallery Item 3 -->
    <div class="gallery-item">
      <img src="/images/landscape/image3.jpg" alt="Landscape 3" data-index="2">
    </div>

    <!-- Gallery Item 4 -->
    <div class="gallery-item">
      <img src="/images/landscape/image4.jpg" alt="Landscape 4" data-index="3">
    </div>

    <!-- Add more items as needed -->
  </div>
</section>

<!-- Lightbox Modal -->
<div class="lightbox" id="lightbox">
  <div class="lightbox-overlay"></div>

  <div class="lightbox-content">
    <!-- Close Button -->
    <button class="lightbox-close" aria-label="Close">&times;</button>

    <!-- Main Image -->
    <div class="lightbox-image-wrapper">
      <img src="" alt="" id="lightbox-image">
    </div>

    <!-- Navigation Arrows -->
    <button class="lightbox-prev" aria-label="Previous">
      <img src="/images/common/left_btn.png" alt="Previous">
    </button>
    <button class="lightbox-next" aria-label="Next">
      <img src="/images/common/right_btn.png" alt="Next">
    </button>

    <!-- Thumbnail Navigation (optional) -->
    <div class="lightbox-thumbnails">
      <!-- Thumbnails will be generated by JavaScript -->
    </div>
  </div>
</div>

<!-- Usage Notes -->
<!--
  LAYOUT OPTIONS:
  1. Grid Layout (equal size items in rows/columns)
  2. Masonry Layout (varied heights, Pinterest-style)
  3. Swiper Carousel (horizontal scrolling)

  LIGHTBOX FEATURES:
  - Click image to open
  - Prev/Next buttons to navigate
  - ESC key to close
  - Click outside to close
  - Keyboard navigation (arrow keys)

  RESPONSIVE:
  - Grid: 4 columns → 3 → 2 → 1
  - Images maintain aspect ratio
  - Lightbox is full-screen on mobile
-->
