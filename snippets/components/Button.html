<!-- Button Component -->
<!--
  Description: Reusable button components with three variants
  Variants:
    1. Primary Button - Gold/brown background (#a08560), white text
    2. Dark Button - Dark background (#312f2d), white text, with icon
    3. Text Button - No background, text only, gold hover color
-->

<!-- 1. PRIMARY BUTTON (Reservation, CTAs) -->
<div class="btn-primary-example">
  <a href="/reservation.html" class="btn-primary">
    실시간예약
  </a>
</div>

<!-- 2. DARK BUTTON (View Details) -->
<div class="btn-dark-example">
  <a href="/room.html" class="btn-dark">
    객실보기
  </a>
</div>

<!-- 3. TEXT BUTTON (More/Details Link) -->
<div class="btn-text-example">
  <a href="/about.html" class="btn-more">
    자세히 보기
  </a>
</div>

<!-- Usage Examples -->
<!--
  PRIMARY BUTTON:
  - Use for main CTAs (reservation, booking, submit)
  - Background: #a08560 (gold/brown)
  - Color: white
  - Hover: underline

  DARK BUTTON:
  - Use for secondary actions (view details, explore)
  - Background: #312f2d (dark gray)
  - Color: white
  - With arrow icon on right
  - Hover: text color changes to gold (#b2946b)

  TEXT BUTTON:
  - Use for tertiary actions (more info, learn more)
  - No background
  - Color: inherited (adjust based on context)
  - Hover: color changes to gold (#b2946b)
-->
